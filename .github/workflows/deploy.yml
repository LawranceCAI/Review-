name: Build cards & Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      - name: Build cards.json from Word
        run: |
          python tools/build_cards.py "source/Key Review.docx" "web/data/cards.json"

      - name: Debug: list web output
        run: |
          echo "=== web ==="
          ls -la web || true
          echo "=== web/data ==="
          ls -la web/data || true
          echo "=== check cards.json ==="
          test -f web/data/cards.json && echo "cards.json exists ✅" || (echo "cards.json missing ❌" && exit 1)


      # ✅ 防呆：印出 schema/type/id，讓你一眼判斷是不是新版 direction 卡
      - name: Verify cards schema
        run: |
          python - << 'PY'
          import json
          p="web/data/cards.json"
          d=json.load(open(p,"r",encoding="utf-8"))
          meta=d.get("meta",{})
          cards=d.get("cards") or []
          first=cards[0] if cards else {}
          print("META:", meta)
          print("FIRST_CARD_TYPE:", first.get("type"))
          print("FIRST_CARD_ID:", first.get("id"))
          print("CARD_COUNT:", meta.get("card_count"), " / cards_len:", len(cards))
          PY

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "web"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
